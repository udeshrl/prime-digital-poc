<div class="alert alert-success">
    <strong><i class="fa fa-check"></i> Hello {{userInfo.first_name}},</strong> Check Quiz Status for <strong>{{studentInfo.first_name}}</strong>
</div>

<div class="panel-group" id="accordion">
    <div class="panel panel-default" ng-repeat="quiz in quizData" ng-init="key = studentInfo.id + '_' + quiz.testID">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="" ng-click="collapse(quiz.testID)"><i class="fa fa-hand-o-right"></i> {{quiz.title}} <span class="badge pull-right" ng-if="studentQuizData[key]">{{studentQuizData[key].resultPercentage}}%</span></a>
            </h4>
        </div>
        
        <div id="collapse{{quiz.testID}}" class="panel-collapse" ng-show="accordion == '{{quiz.testID}}'">
            <div class="panel-body">
                <div> <p>Following are the items from the Quiz that this student got it wrong.</p>
                </div>

                <div class="row center-pagination">
                    
                    <ul class="pagination">
                        <li class="navli" ng-repeat="result in studentQuizData[key].resultQuestionObj" ng-if="!result" ng-model="qindex = $index+1"><a ng-href="#/quiz/{{quiz.testID}}/{{studentInfo.id}}?q={{$index}}">{{qindex}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    #author_content_container{display:none;}
</style>
